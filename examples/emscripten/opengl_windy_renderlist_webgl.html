<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no"
    />
    <title>FigDraw - Windy WebGL RenderList</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #111;
      }

      #canvas {
        display: block;
        width: 100vw;
        height: 100vh;
        background: #000;
        outline: none;
      }
    </style>
  </head>
  <body>
    <canvas
      id="canvas"
      oncontextmenu="event.preventDefault()"
      tabindex="-1"
    ></canvas>

    <!--
Build (requires Emscripten `emcc`):

  nim c -d:emscripten -d:useOpenGlEs \\
    --os:linux --cpu:wasm32 --cc:clang \\
    --clang.exe:emcc --clang.linkerexe:emcc \\
    --nimcache:.nimcache/emscripten_opengl_windy_renderlist_webgl \\
    --passL:"-s USE_WEBGL2=1 -s MAX_WEBGL_VERSION=2 -s MIN_WEBGL_VERSION=1 -s FULL_ES3=1 -s GL_ENABLE_GET_PROC_ADDRESS=1 -s ALLOW_MEMORY_GROWTH" \\
    -o:examples/emscripten/opengl_windy_renderlist_webgl.js \\
    examples/opengl_windy_renderlist_webgl.nim

Run (serve over HTTP, donâ€™t use file://):

  python3 -m http.server
  # then open:
  # http://localhost:8000/examples/emscripten/opengl_windy_renderlist_webgl.html
    -->

    <script type="text/javascript">
      var Module = {
        preRun: [],
        postRun: [],
        canvas: (function () {
          var canvas = document.getElementById("canvas");
          canvas.addEventListener(
            "webglcontextlost",
            function (e) {
              console.error(
                "WebGL context lost. You will need to reload the page."
              );
              e.preventDefault();
            },
            false
          );
          return canvas;
        })(),
        setCanvasSize: function (width, height) {
          var canvas = Module.canvas;
          if (canvas.width !== width || canvas.height !== height) {
            canvas.width = width;
            canvas.height = height;
          }
        },
        onRuntimeInitialized: function () {
          Module.setCanvasSize(window.innerWidth, window.innerHeight);
          console.info("WASM runtime initialized");
        },
      };

      window.onresize = function () {
        Module.setCanvasSize(window.innerWidth, window.innerHeight);
      };
    </script>

    <script src="opengl_windy_renderlist_webgl.js"></script>
  </body>
</html>
