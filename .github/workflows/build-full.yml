on:
  push:
    branches:
    - "main"
  pull_request:
    branches:
    - "*"


jobs:
  tests:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        nimversion:
          - '2.2.6'
        os:
          - ubuntu-24.04
          - macos-14
          - windows-2022
    steps:
    - uses: actions/checkout@v1

    - name: Setup software OpenGL/Vulkan (Mesa) + Weston (Wayland)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          weston \
          xwayland \
          wayland-protocols \
          libwayland-dev \
          libegl1-mesa-dev \
          libwayland-client0 \
          libwayland-cursor0 \
          libwayland-egl1 \
          libxkbcommon0 \
          libxrender1 \
          libxrender-dev \
          mesa-utils \
          vulkan-tools \
          mesa-vulkan-drivers \
          libvulkan1 \
          libgl1-mesa-dri \
          libglx-mesa0 \
          libegl-mesa0 \
          libgles2

    - name: Vulkan diagnostics
      if: runner.os == 'Linux'
      run: |
        ls -la /usr/share/vulkan/icd.d || true
        vulkaninfo --summary || true

    - name: Install GrabNim
      if: runner.os != 'Windows'
      run: |
        curl -fsSL https://codeberg.org/janAkali/grabnim/raw/branch/master/misc/install.sh | sh
        echo "$HOME/.local/share/grabnim/current/bin" >> $GITHUB_PATH
        echo "$HOME/.nimble/bin" >> $GITHUB_PATH

    - name: Install Nim
      if: runner.os != 'Windows'
      run: |
        grabnim ${{ matrix.nimversion }}
        nim -v

    - name: Install Nim (Windows)
      if: runner.os == 'Windows'
      uses: jiro4989/setup-nim-action@v2
      with:
        nim-version: ${{ matrix.nimversion }}

    - name: Install Atlas
      run: |
        nimble install 'https://github.com/nim-lang/atlas@#head'
        echo "Nim:: "
        nim -v
        echo "Nimble:: "
        atlas -v

    - name: Cache packages
      uses: actions/cache@v3
      with:
        path: deps/
        key: ${{ runner.os }}-${{ hashFiles('figdraw.nimble') }}

    - name: Install Deps
      run: |
        # sync deps
        atlas install --feature:windy --feature:sdl2 --feature:siwin

    - name: Build Tests
      if: runner.os == 'Linux'
      env:
        XDG_SESSION_TYPE: "wayland"
        WAYLAND_DISPLAY: "wayland-1"
        GALLIUM_DRIVER: "llvmpipe"
        LIBGL_ALWAYS_SOFTWARE: "1"
        MESA_GL_VERSION_OVERRIDE: "3.3"
        MESA_GLSL_VERSION_OVERRIDE: "330"
        VK_ICD_FILENAMES: "/usr/share/vulkan/icd.d/lvp_icd.x86_64.json"
        VK_DRIVER_FILES: "/usr/share/vulkan/icd.d/lvp_icd.x86_64.json"
      run: |
        export XDG_RUNTIME_DIR="${RUNNER_TEMP}/xdg-runtime"
        mkdir -p "${XDG_RUNTIME_DIR}"
        chmod 700 "${XDG_RUNTIME_DIR}"

        weston --backend=headless-backend.so \
               --renderer=pixman \
               --xwayland \
               --socket="${WAYLAND_DISPLAY}" \
               --idle-time=0 \
               --log="${RUNNER_TEMP}/weston.log" &
        WESTON_PID=$!
        trap 'kill ${WESTON_PID} || true; wait ${WESTON_PID} || true' EXIT

        for _ in $(seq 1 50); do
          if [[ -S "${XDG_RUNTIME_DIR}/${WAYLAND_DISPLAY}" ]]; then
            break
          fi
          sleep 0.1
        done
        [[ -S "${XDG_RUNTIME_DIR}/${WAYLAND_DISPLAY}" ]] || (cat "${RUNNER_TEMP}/weston.log" && exit 1)

        vulkaninfo --summary || true
        nim test

    - name: Build Tests (Vulkan Compile Check)
      if: runner.os == 'Linux'
      env:
        NIMFLAGS: "-d:figdraw.opengl=off -d:figdraw.vulkan=on"
      run: |
        nim test_compile

    - name: Build Tests
      if: runner.os == 'macOS'
      run: |
        nim test

    - name: Build Tests
      if: runner.os == 'Windows'
      env:
        NIMFLAGS: "-d:figdraw.vulkan=off"
      run: |
        nim test

    - name: Build Tests (Vulkan Compile Check)
      if: runner.os == 'Windows'
      env:
        NIMFLAGS: "-d:figdraw.opengl=off -d:figdraw.vulkan=on"
      run: |
        nim test_compile

    - name: Build Tests (Vulkan Run Check)
      if: runner.os == 'Windows'
      env:
        NIMFLAGS: "-d:figdraw.vulkan=on"
      run: |
        nim test

    - name: Upload Test Output (on failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: tests-output-${{ runner.os }}-nim${{ matrix.nimversion }}
        path: |
          tests/output/
          ${{ runner.temp }}/weston.log
        if-no-files-found: ignore
